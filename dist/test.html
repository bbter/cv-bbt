<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>.wrap{
            display: flex;

            height: 200px;
            border: 1px solid red;

<script>var request = new XMLHttpRequest();
request.open('GET', '/xxx', true);

request.onreadystatechange = function () {
  if (request.readyState === 4 && request.status === 200) {
    console.log("请求成功");
  }
};

request.send();</script>
